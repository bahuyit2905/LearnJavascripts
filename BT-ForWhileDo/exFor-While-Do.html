<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<div>")
            document.write('<h1 style="text-align: center;"> Bảng Cửu Chương </h1>')
            for(let i=1; i<=10; i++){
                document.write("<div style='width: 9%; float:left; border:1px solid red; text-align: center;'>")
                document.write("<h3>" + i + "</h3>")
                for(let j=1; j<=10; j++){
                    document.write(i + "x" + j + "=" + (i *j) + "</br>");
                }
                document.write("</div>")
            }
        document.write("</div>");
    </script>
</body>
</html>
