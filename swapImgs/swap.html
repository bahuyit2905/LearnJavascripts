    <div class="container-fluid">
        <img id="img1" src="./images/funny-cat1_part1x1.jpg" alt="" onclick="changeImg()" >

        function changeImg(){
            let displayImg = document.getElementById("img1");
            if(displayImg.src.match('./images/funny-cat1_part1x1.jpg')){
                displayImg.src = './images/monkey_part1x1.jpg'
            } else if(displayImg.src.match('./images/monkey_part1x1.jpg'))  {
                displayImg.src = './images/panda_swap_part1x1.jpg'
            } else {
                displayImg.src = './images/funny-cat1_part1x1.jpg'
            }
            }
