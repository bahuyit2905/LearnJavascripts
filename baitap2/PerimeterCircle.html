<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerimeterCircle</title>
</head>
<body>
    <script>
        let diameterCircle = prompt("Input Diameter");
        let diameter = parseInt(diameterCircle);
        let perimeter = diameter * 3.14;
        document.write("Perimeter Circle = " + perimeter);
    </script>
</body>
</html>
