<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit</title>
</head>
<body>
    <script>
        let showCelsius = prompt("Input Celsius");
        let celsius = parseInt(showCelsius);
        let Fahrenheit = celsius * 1.8 + 32;
        document.write("Temperature Fahrenheit = " + Fahrenheit);
    </script>
</body>
</html>
