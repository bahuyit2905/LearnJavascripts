<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Score</title>
</head>

<body>
    <script>
        let scorePhysics = prompt("Input Physics");
        let scoreChemistry = prompt("Input Chemistry");
        let scoreBiology = prompt("Input Biology");

        let Physics = parseInt(scorePhysics);
        let Chemistry = parseInt(scoreChemistry);
        let Biology = parseInt  (scoreBiology); 

        let mediumScore = (Physics + Chemistry + Biology) / 3;
        document.write("Medium Score = " + mediumScore);
        
    </script>
</body>
</html>
