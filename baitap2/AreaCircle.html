<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AreaCircle</title>
</head>
<body>
    <script>
        let inputRadius = prompt("Input Radius");
        let radius = parseInt(inputRadius);
        let area = (radius*radius) * 3.14;
        document.write("AreaCircle =  " + area);
    </script>
</body>
</html>
