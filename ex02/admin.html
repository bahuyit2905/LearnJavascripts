<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin&Pass</title>
</head>
<body>
    <script>
        let inputName = prompt("Who's there?", '');
        let inputPass = prompt('Password?', '');
        if(inputName == "admin") {
            if(inputPass == "TheMaster"){
                alert("welcome!");
            } else if(inputPass == null){
                alert("Canceled.")
            } else {
                alert("Wrong pass")
            }
        } else if (inputName == null){
            alert("Canceled.")
        } else {
            alert("I don't know you!")
        }
        
    </script>
</body>
</html>
