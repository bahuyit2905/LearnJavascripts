<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControlBall</title>
</head>
<body>
    <form action="">
        <img id="myImgs" src="./images/balls.png" alt="">
        <p>Click button below to move the image to right</p>
        <button type="button" value="Click right" onclick="moveLeft()">Left!</button>
        <button type="button" value="Click me" onclick="moveRight()">Right!</button>
        <button type="button" value="Click right" onclick="moveTop()">Top!</button>
        <button type="button" value="Click right" onclick="moveBottom()">Bottom!</button>


    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImgs');
        
        //xay dung ham lien ket voi cac thuoc tinh cua anh de di chuyen anh
        function initRight(){
            imgObj = document.getElementById('myImgs');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }

        function moveRight(){
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }


        function initLeft(){
            imgObj = document.getElementById('myImgs');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px'
        }
       
        function moveLeft(){
            imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
        }

        function initUp(){
            imgObj = document.getElementById('myImgs'); 
            imgObj.style.position = 'relative';
            imgObj.style.bottom = '0px';
        }

        function moveTop(){
            imgObj.style.bottom = parseInt(imgObj.style.bottom) + 10 +'px';
        }

        function initBottom(){
            imgObj = document.getElementById('myImgs');
            imgObj.style.position = 'relative';
            imgObj.style.bottom = '0px'; 
        }

        function moveBottom(){
            imgObj.style.bottom = parseInt(imgObj.style.bottom) - 10 + 'px';
        }

        function load(){
            initRight();
            initLeft();
            initUp();
        }

        window.onload = load;


    </script>
</body>
</html>
